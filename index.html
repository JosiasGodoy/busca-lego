    <header>
        <h1>Busca LEGO</h1>

            <input type="text" id="campo-busca" placeholder="Digite o nome ou número do set...">

        </div>
        <div class="filter-form">
            <label for="filtro-pecas">Máximo de peças: <span id="valor-pecas">7000</span></label>
            <!-- O valor de max será atualizado dinamicamente via JS -->
            <input type="range" id="filtro-pecas" min="0" max="100000">
            <div id="contador-resultados"></div>Resultados encontrados
        </div>
    </header>
